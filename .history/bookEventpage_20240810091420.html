<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay Payment Integration</title>
    <link rel="stylesheet" href="./Styles/css/paymentForm.css" />
  </head>
  <body>
    
    <div
      data-aos="flip-left"
      data-aos-easing="ease-out-cubic"
      data-aos-duration="2000"
    >
      <form id="paymentForm">
        <div class="form-row">
          <div class="form-group">
            <label for="">Name</label>
            <input
              type="text"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="">Email</label>

            <input
              type="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="">Contact Number</label>

            <input
              type="text"
              id="contact"
              placeholder="Phone"
              required
            />
          </div>
          <div class="form-group">
            <label for="">Amount</label>
            <input
              type="text"
              id="amount"
              placeholder="Enter amount in INR"
              required
            />
          </div>
        </div>
        <label for="choices">Choose an option:</label>
        <select id="choices" name="choices">
          <!-- Options will be dynamically generated here -->
        </select>
        <button id="rzp-button1" type="submit">Pay with Razorpay</button>
      </form>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!--------------------------paymentGatewayScripts--------------->
    <script src="./Script/paymentGateway.js"></script>

    <!--------------------------razorpayScript ---------------------->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
