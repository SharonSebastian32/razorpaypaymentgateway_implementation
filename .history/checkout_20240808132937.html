<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay Payment Integration</title>
  </head>
  <body>
    <h2>Razorpay Payment Integration</h2>
    <form id="paymentForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="email" id="email" placeholder="Enter your email" required />
      <input
        type="text"
        id="contact"
        placeholder="Enter your contact number"
        required
      />
      <button id="rzp-button1" type="button">Pay with Razorpay</button>
    </form>

    <!-- Razorpay Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      var options = {
        key: " ", // Enter the Key ID generated from the Dashboard
        amount: "1000", // Amount in currency subunits (1000 paise = 10 INR)
        currency: "INR",
        name: "Your Company Name",
        description: "Test Transaction",
        image: "https://example.com/your_logo",
        handler: function (response) {
          // Handle the response from Razorpay after payment
          alert("Payment ID: " + response.razorpay_payment_id);
          // You can redirect to another page or save the response to your database
        },
        prefill: {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          contact: document.getElementById("contact").value,
        },
        theme: {
          color: "#F37254",
        },
      };

      document.getElementById("rzp-button1").onclick = function (e) {
        var rzp1 = new Razorpay(options);
        rzp1.open();
        e.preventDefault();
      };
    </script>
  </body>
</html>
