<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay Payment Integration</title>
    <script src="./paymentGateway.js"></script>
    
  </head>
  <body>
    <h2>Razorpay Payment Integration</h2>
    <form id="paymentForm">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="email" id="email" placeholder="Enter your email" required />
      <input
        type="text"
        id="contact"
        placeholder="Enter your contact number"
        required
      />
      <input
        type="number"
        id="amount"
        placeholder="Enter amount in INR"
        required
      />
      <button id="rzp-button1" type="submit">Pay with Razorpay</button>
    </form>

    <!-- Razorpay Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      document
        .getElementById("paymentForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var contact = document.getElementById("contact").value;
          var amount = document.getElementById("amount").value * 100; // Convert amount to paise

          var options = {
            key: "rzp_test_gCzBTQcb92KH3e", // Enter the Key ID generated from the Dashboard
            amount: amount.toString(), // Amount in currency subunits (100 paise = 1 INR)
            currency: "INR",
            name: "OzwaldEvents",
            description: "Test Transaction",
            image: "https://example.com/your_logo",
            handler: function (response) {
              // Handle the response from Razorpay after payment
              // You can redirect to another page or save the response to your database
            },
            prefill: {
              name: name,
              email: email,
              contact: contact,
            },
            theme: {
              color: "#79305a",
            },
          };

          var rzp1 = new Razorpay(options);
          rzp1.open();
        });
    </script>
  </body>
</html>
