<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay Payment gateway</title>
    <style></style>
  </head>
  <body>
    <div>
      <h2>You are paying through Razorpay</h2>

      <form id="paymentForm">
        <div class="form-row">
          <div class="form-group">
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <input
              type="text"
              id="contact"
              placeholder="Enter your contact number"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="amount"
              placeholder="Enter amount in INR"
              required
            />
          </div>
        </div>
        <label for="choices">Choose an option:</label>
        <select id="choices" name="choices">
          <!-- Options will be dynamically generated here -->
        </select>
        <button id="rzp-button1" type="submit">Pay with Razorpay</button>
      </form>
    </div>

    <!--------------------------paymentGatewayScripts--------------->
    <script src="./Script/paymentGateway.js"></script>

    <!--------------------------razorpayScript ---------------------->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
