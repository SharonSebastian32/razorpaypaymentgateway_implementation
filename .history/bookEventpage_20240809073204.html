 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay Payment Integration</title>
    <style>
      :root {
        --primary-blue: #1a73e8;
        --light-blue: #e8f0fe;
        --dark-blue: #174ea6;
        --white: #ffffff;
        --light-gray: #f1f3f4;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--light-gray);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      h2 {
        text-align: center;
        color: var(--primary-blue);
        margin-bottom: 20px;
      }
      
      #paymentForm {
        background-color: var(--white);
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      
      .form-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }
      
      .form-group {
        flex: 0 0 48%;
      }
      
      input, select {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--light-blue);
        border-radius: 4px;
        box-sizing: border-box;
        background-color: var(--white);
        color: var(--dark-blue);
        transition: border-color 0.3s ease;
      }
      
      input:focus, select:focus {
        outline: none;
        border-color: var(--primary-blue);
      }
      
      input::placeholder {
        color: #999;
      }
      
      label {
        display: block;
        margin-top: 15px;
        color: var(--primary-blue);
        font-weight: bold;
      }
      
      #rzp-button1 {
        width: 100%;
        padding: 12px;
        background-color: var(--primary-blue);
        color: var(--white);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }
      
      #rzp-button1:hover {
        background-color: var(--dark-blue);
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Razorpay Payment Integration</h2>
      <form id="paymentForm">
        <div class="form-row">
          <div class="form-group">
            <input type="text" id="name" placeholder="Enter your name" required />
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <input type="text" id="contact" placeholder="Enter your contact number" required />
          </div>
          <div class="form-group">
            <input type="text" id="amount" placeholder="Enter amount in INR" required />
          </div>
        </div>
        <label for="choices">Choose an option:</label>
        <select id="choices" name="choices">
          <!-- Options will be dynamically generated here -->
        </select>
        <button id="rzp-button1" type="submit">Pay with Razorpay</button>
      </form>
    </div>
    
    <!--------------------------paymentGatewayScripts--------------->
    <script src="./Script/paymentGateway.js"></script>
    
    <!--------------------------razorpayScript ---------------------->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
